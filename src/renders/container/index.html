<script>
    Handlebars.partials = AmpCa.templates;
    AmpCa.utils = new AmpCa.Utils();

    AmpCa.utils.getCaData({
        auth: {
            baseUrl: 'https://c1.adis.ws',
            id: 'd7214dec-e90b-4ebd-bc86-6627c0af1fb1',
            store: 'csdemo'
        },
        callback: function (data) {
            var template = Handlebars.template(AmpCa.templates.container);
            document.querySelectorAll(".js_container_wrap")[0].innerHTML = template(data);

            loryHelpers.initSliders(document.querySelectorAll(".js_slider"));
            AmpCa.utils.postProcessing.exec('container', {
            });

        },
        formatData: function (data) {
            return amp.inlineContent(JSON.parse(data));
        }
    });



</script>
